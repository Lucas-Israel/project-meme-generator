<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="section0">
    <label>Inserir texto:</label><br>
    <input type="text" id="text-input" maxlength="60"><br>
    <input id="meme-insert" type="file">
  </section>
  <section id="section1">
    <button id="fire">Fogo</button>
    <button id="water">Agua</button>
    <button id="earth">Terra</button>
  </section>
  <section id="meme-image-container">
      <image id="meme-image"></image>
      <div id="meme-text" class="text-block"></div>
  </section>
  <section id="section2">
    <img id="meme-1" src="imgs/meme1.png" ></img>
    <img id="meme-2" src="imgs/meme2.png" ></img>
    <img id="meme-3" src="imgs/meme3.png" ></img>
    <img id="meme-4" src="imgs/meme4.png" ></img>
  </section>
  <script src="script.js"></script>
</body>
</html>
